        - sourceColumn:
            name: updated
          destinationColumn:
            name: UPDATED
            options:
              type_cast: datetime
                
        - sourceColumn:
            name: code
          destinationColumn:
            name: CODE
            options:      #one  of the options can be passed:  
            # type: string, int, uuid, time, array (for array stored values), bool, double, mapping (for json stroed values)
