version: 1.1
Configs:
  - SourceConfig:
      dbURI: "mysql://root:admin@127.0.0.1/old"
  - DestinationConfig:
      dbURI: "mysql://root:admin@127.0.0.1/new"
migrationTables:
  - migrationTable:
      SourceTable:
        name: operations
      DestinationTable:
        name: operations

      MigrationColumns:
        - sourceColumn:
            name: id
          destinationColumn: 
            name: id

        - sourceColumn:
            name: usernam
          destinationColumn:
            regions: username
            options:
              foreignKey: False
              unique: True
              index: True
              type: varchar ()





