version: 1.1
Configs:
  - SourceConfig:
#      dbURI: "postgresql:///caruserdb"
       dbURI: "mysql://root:admin@127.0.0.1/old"
  - DestinationConfig:
#      dbURI: "postgresql:///caruserdb"
       dbURI: "mysql://root:admin@127.0.0.1/madmigration"

migrationTables:
  - migrationTable:
      SourceTable:
        name: operations
      DestinationTable:
        name: mytable
        create: True # -> I suggest that we have to define this option that will tell us whether we have to create tables or not

      MigrationColumns:
        - sourceColumn:
            name: id
          destinationColumn: 
            name: id
            options:
              primary_key: true
              autoincrement: true
              type: Integer
              type_cast: int

        - sourceColumn:
            name: username
          destinationColumn:
            name: username
            options:
              type: varchar
              length: 255
              type_cast: int

        - sourceColumn:
            name: lastname
          destinationColumn:
            name: lastname
            options:
              type: varchar
              length: 255
              type_cast: int

  - migrationTable:
      SourceTable:
        name: cars
      DestinationTable:
        name: automobiles

      MigrationColumns:
        - sourceColumn:
            name: id
          destinationColumn:
            name: id
            options:
              primary_key: true
              autoincrement: true
              type: Integer
              type_cast: int

        - sourceColumn:
            name: car_number
          destinationColumn:
            name: reg_number
            options:
              type: Integer
              type_cast: int



