version: 1.1
Configs:
  - SourceConfig:
#      dbURI: "postgresql:///caruserdb"
       dbURI: "mysql://root:admin@127.0.0.1/old"
  - DestinationConfig:
#      dbURI: "postgresql:///caruserdb"
       dbURI: "mysql://root:admin@127.0.0.1/new"

migrationTables:
  - migrationTable:
      SourceTable:
        name: cars
      DestinationTable:
        name: drivers_drivers
        create: True # -> I suggest that we have to define this option that will tell us whether we have to create tables or not

      MigrationColumns:
        - sourceColumn:
            name: id
          destinationColumn:
            name: id
            options:
              primary_key: true
              type_cast: integer

        - sourceColumn:
            name: driver
          destinationColumn:
            name: firstname
            options:
              length: 255
              type_cast: string

        - sourceColumn:
            name: release_year
          destinationColumn:
            name: year
            options:
              type_cast: string
              length: 120

  - migrationTable:
      SourceTable:
        name: persons
      DestinationTable:
        name: automobiles_automobile

      MigrationColumns:
        - sourceColumn:
            name: id
          destinationColumn:
            name: id
            options:
              primary_key: true
              autoincrement: true
              type_cast: Integer

        - sourceColumn:
            name: name
          destinationColumn:
            name: test_name
            options:
              type_cast: String
              length: 255
              nullable: False

        - sourceColumn:
            name: voen
          destinationColumn:
            name: test_name
            options:
              type_cast: String
              length: 255
              nullable: False
              

